{% extends "catalog.html" %}

{% load static %}

{% block content %}
<h1>{{ c.name }}</h1>
{{ c.description }}
<br /><br />
	{% for p in products %}
	<div class="product_thumbnail">
		<a href="{{p.get_absolute_url}}">
		<img src='{{p.image.url}}' alt="{{ p.name }}" class="bn" style="height: 100pt" />
		<br />
		{{p.name }}
		</a>
	</div>
	<!-- {% include 'tags/product_thumbnail.html' %} -->
	{% endfor %}
{% endblock %}
